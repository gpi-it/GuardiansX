<head>

    <link rel="stylesheet" href="css/skeleton.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
    <script src="js/monthpicker.js"></script>
    <script src="js/config.js"></script>
    <script src="js/hex_v3.2_core.js"></script>
    <script src="js/ew_scenes.js"></script>
    <script src="js/ew_aois.js"></script>
    <script src="js/ew_geohex.js"></script>
    <script src="js/ew_urthecast.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox.js/plugins/turf/v3.0.11/turf.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body>
    <div id="blankscreen">
        <div id="welcome">
            <div id="titlename">GuardiansX</div>
            by
            <br>
            <br>
            <div><img id="gp" src="images/greenpeace.png"></img>
            </div>
            <br>powered by
            <br>
            <br>
            <div><img id="geodan" src="images/geodan.png"></img>
            </div>
            <div><img id="urthecast" src="images/urthecast.png"></img>
            </div>
        </div>
    </div>

    <div id="topbar">
        <div id="topbarcontent">
            <img id="gg" src="images/gg.png"></img>
            
            Project: <select id="selectBookmark" onchange="zoomToBookmark()">
            </select>

            Period: <select id="selectPeriodImages" onchange="selectPeriodImages()">
                <option value="1">Day</option>
                <option value="7">Week</option>
                <option value="30">Month</option>
                <option value= "90" selected>Quarter</option>
            </select>

            Max Clouds: <select id="selectClouds" onchange="selectClouds()" disabled>
                <option value>0%</option>
                <option value selected>20%</option>
                <option value>40%</option>
                <option value>60%</option>
                <option value>80%</option>
            </select>

            Scenes: <span id="numberOfScenes"></span>
            &nbsp;&nbsp;&nbsp;
            Score: <span id="score">3</span>
            &nbsp;&nbsp;&nbsp;
            <select id="login" onchange="">
                <option value selected>-- login -- </option>
                <option value>Twitter</option>
                <option value>Facebook</option>
                <option value>Google</option>
            </select>            

        </div>
    </div>
    <div id="topdivider"></div>
    <div id="mapid"></div>

    <script>
        // global vars
        var _aois;
        var _aoi;
        var days = 90;
        var renderer = "rgb";
        var cloud_coverage = 20;
        var platform = "landsat-8";
        var minZoom = 7;
        var acquired_gte;
        var acquired_lte;

        $(document).ready(function() {
            setTimeout(function() {
                $("#welcome").fadeIn(3000, function() {
                    $("#welcome").fadeOut(1000, function() {
                        $("#blankscreen").fadeOut(500);
                    });
                })
            }, 2);
        });

        var map = L.map('mapid', {zoomControl: false}).setView([0, 0], 3);
        var osmUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
        var osmAttrib = 'Map data Â© <a href="http://openstreetmap.org">OpenStreetMap</a> contributors';
        var osm = new L.TileLayer(osmUrl, {attribution: osmAttrib});
        osm.addTo(map);
        new L.Control.Zoom({ position: 'topright' }).addTo(map);
        addUrthecastLayer(days);
    </script>
</body>

</html>

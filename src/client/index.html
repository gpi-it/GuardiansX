<body>
    <div id="blankscreen">
        <div id="welcome">
            <div id="titlename">GuardiansX</div>
            by
            <br>
            <br>
            <div><img id="gp" src="images/greenpeace.png"></img>
            </div>
            <br>powered by

            </div>

            </div>
        </div>
    </div>

    <div id="topbar">
        <div id="topbarcontent">
            <img id="gg" src="images/gg.png"></img>
            
            Project: <select id="selectBookmark" onchange="startProject()">
            </select>

 -            Max Clouds: <select id="selectClouds" onchange="selectClouds()">
 -                <option value="0">0%</option>
 -                <option value="20" selected>20%</option>

 -            </select>

        </div>
    </div>
    <div id="topdivider"></div>
    <div id="mapid"></div>
    <div id="divQuestion"></div>
    <div id="divOptions"></div>
    

    <script>
        // global vars
        var _projects;
        var _aois;
        var _aoi;
        var days = 90;
        var renderer = "rgb";
        var cloud_coverage = 20;
        var platform = "landsat-8";
        var minZoom = 7;
        var hexlevel=4;
        var acquired_gte;
        var acquired_lte;
        var _score = 0;
        var _project;
        var _hexagon;

        $(document).ready(function() {
            setTimeout(function() {
                $("#welcome").fadeIn(30, function() {
                    $("#welcome").fadeOut(10, function() {
                        $("#blankscreen").fadeOut(5);
                    });
                })
            }, 0);
        });

        var map = L.map('mapid', {zoomControl: false}).setView([0, 0], 3);
        L.control.scale({metric: true,imperial: false}).addTo(map);
        var osmUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
        var osmAttrib = 'Map data Â© <a href="http://openstreetmap.org">OpenStreetMap</a> contributors';
        var osm = new L.TileLayer(osmUrl, {attribution: osmAttrib});
        osm.addTo(map);
        new L.Control.Zoom({ position: 'topright' }).addTo(map);
        addUrthecastLayer(days);

        getAois(function (aois) {
            _aois=aois;
            getProjects(function (projects) {
                _projects=projects.projects;
                fillAois(aois);
                startProject();
            });
        });
        
    </script>
